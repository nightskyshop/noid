<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static',
    filename="./styles/vars.css") }}"> <link rel="stylesheet" href="{{
    url_for('static', filename="./styles/take_photo-2.css") }}">

    <style>
      @font-face {
        font-family: "Pretendard-Bold";
        font-style: normal;
        src: url("{{ url_for('static', filename='./fonts/Pretendard-Bold.otf') }}")
          format("opentype");
        font-display: swap;
      }

      @font-face {
        font-family: "Pretendard-Thin";
        font-style: normal;
        src: url("{{ url_for('static', filename='./fonts/Pretendard-Thin.otf') }}")
          format("opentype");
        font-display: swap;
      }

      @font-face {
        font-family: "Pretendard-Light";
        font-style: normal;
        src: url("{{ url_for('static', filename='./fonts/Pretendard-Light.otf') }}")
          format("opentype");
        font-display: swap;
      }

      @font-face {
        font-family: "Pretendard-SemiBold";
        font-style: normal;
        src: url("{{ url_for('static', filename='./fonts/Pretendard-SemiBold.otf') }}")
          format("opentype");
        font-display: swap;
      }

      a,
      button,
      input,
      select,
      h1,
      h2,
      h3,
      h4,
      h5,
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border: none;
        text-decoration: none;
        background: none;
        -webkit-font-smoothing: antialiased;
      }

      menu,
      ol,
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      .photo-view {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        width: 400px;
        height: 520px; /* 원하는 높이 조절 */
        margin-top: 10px;
      }

      video {
        max-width: 100%;
        max-height: 100%;
        object-fit: cover;
        transform: scaleX(-1);
      }

      .counter {
        text-align: center;
        font-size: 24px;
        margin-bottom: 10px;
        color: #000;
      }

      /* p-1 ~ p-6 스타일 미리보기용 */
      .p-1,
      .p-2,
      .p-3,
      .p-4,
      .p-5,
      .p-6 {
        width: 120px;
        height: 90px;
        margin: 5px;
        border: 2px solid #ccc;
        display: inline-block;
        vertical-align: top;
        background: #eee;
        overflow: hidden;
      }

      .p-1 img,
      .p-2 img,
      .p-3 img,
      .p-4 img,
      .p-5 img,
      .p-6 img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>

    <title>촬영 중...</title>
  </head>
  <body>
    <div class="_2">
      <div class="counter" id="counter">잠시만 기다려 주세요...</div>

      <div class="photo-view">
        <video id="video" autoplay width="500" height="650"></video>
      </div>

      <!-- 사진 미리보기 박스 -->
      <div class="container">
        <div class="p-1"></div>
        <div class="p-2"></div>
        <div class="p-3"></div>
        <div class="p-4"></div>
        <div class="p-5"></div>
        <div class="p-6"></div>
      </div>

      <div class="rectangle-8"></div>
      <div class="div2" onclick="location.href='take_select_photo'">
        계속하기 →
      </div>
    </div>

    <!-- 기존 코드 중 script 부분만 수정 예시 -->
    <script>
      const video = document.getElementById("video");
      const counter = document.getElementById("counter");
      const photoDivs = [
        document.querySelector(".p-1"),
        document.querySelector(".p-2"),
        document.querySelector(".p-3"),
        document.querySelector(".p-4"),
        document.querySelector(".p-5"),
        document.querySelector(".p-6"),
      ];

      let photosTaken = 0;
      let capturedPhotos = []; // 여기서 사진 저장

      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then((stream) => {
          video.srcObject = stream;
        })
        .catch((err) => {
          console.error("카메라 접근 실패:", err);
          counter.innerText = "카메라 접근 실패";
        });

      function takePhoto() {
        if (photosTaken >= 6) {
          counter.innerText = "촬영 완료! 저장 중...";
          // 촬영이 끝나면 localStorage에 저장
          localStorage.setItem(
            "capturedPhotos",
            JSON.stringify(capturedPhotos)
          );
          return;
        }

        const canvas = document.createElement('canvas');
        const targetRatio = 10/13;

        let canvasWidth, canvasHeight;
        if (video.videoWidth / video.videoHeight > targetRatio) {
            // 비디오가 더 넓은 경우
            canvasHeight = video.videoHeight;
            canvasWidth = canvasHeight * targetRatio;
        } else {
            // 비디오가 더 좁은 경우
            canvasWidth = video.videoWidth;
            canvasHeight = canvasWidth / targetRatio;
        }

        canvas.width = canvasWidth;
        canvas.height = canvasHeight;
        const ctx = canvas.getContext('2d');

        const sourceX = (video.videoWidth - canvasWidth) / 2;
        const sourceY = (video.videoHeight - canvasHeight) / 2;

        // 좌우반전
        ctx.translate(canvas.width, 0);
        ctx.scale(-1, 1);

        ctx.drawImage(
            video,
            sourceX, sourceY,          // 원본 이미지에서 자를 시작점 (중앙)
            canvasWidth, canvasHeight, // 원본 이미지에서 자를 크기
            0, 0,                      // 캔버스에 그릴 시작점
            canvasWidth, canvasHeight, // 캔버스에 그릴 크기
        );

        const dataURL = canvas.toDataURL("image/png");
        capturedPhotos.push(dataURL); // 사진 저장

        const img = document.createElement("img");
        img.src = dataURL;
        photoDivs[photosTaken].innerHTML = "";
        photoDivs[photosTaken].appendChild(img);

        photosTaken++;

        if (photosTaken < 6) {
          counter.innerText = `📸 ${photosTaken + 1}번째 촬영 준비 중...`;
          setTimeout(() => {
            counter.innerText = `📸 ${photosTaken}번째 촬영 중...`;
            takePhoto();
          }, 4000);
        } else {
          counter.innerText = "촬영 완료! 저장 중...";
          // 여기서도 저장 한번 더 안전하게
          localStorage.setItem(
            "capturedPhotos",
            JSON.stringify(capturedPhotos)
          );
        }
      }

      // 5초 대기 후 촬영 시작
      setTimeout(() => {
        counter.innerText = "📸 첫 번째 촬영 중...";

        const formData = new FormData();
        formData.append("frame", "{{request.args.get("frame")}}");

        fetch("/api/session", {
          method: "POST",
          body: formData,
        })
          .then((response) => {
            if (!response.ok) throw new Error("서버 응답 실패");
            return response.json();
          })
          .then((data) => {
            console.log("서버 응답:", data);
            localStorage.setItem("session", data.sessionID);
          })
          .catch((error) => {
            console.log("formData: ", formData.get("session"));
            console.error("업로드 실패:", error);
            alert("session 생성 중 오류 발생.");
          });

        takePhoto();
      }, 5000);
    </script>
  </body>
</html>
